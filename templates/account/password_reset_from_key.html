{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Password Reset{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12 ptb--80 ">
                <div class="bg-light m-1 " style="padding: 5%;margin-top: 50%">

                    <h3 class="text-info mb-5" > لطفا رمز عبور جدید خود را وارد کنید </h3>
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary">ثبت</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
