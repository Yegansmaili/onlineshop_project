{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Password Reset{% endblock %}

{% block content %}
    <p>Forgotten your password? Enter your email address below, and we'll send you an email allowing you to reset it.

</p>
    <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">submit</button>
    </form>
{% endblock %}
